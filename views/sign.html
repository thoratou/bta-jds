<div class="container" ng-controller='SignCtrl'>
  <div ng-hide="isHidden()">
    <div class="form-group row">
      <div class="col-xs-0 col-sm-2 col-md-3"></div>
      <div class="col-xs-12 col-sm-8 col-md-6">
        <div class="panel panel-custom">
          <div class="panel-heading">
            <b>Connexion</b>
          </div>
          <div class="panel-body">
            <b>E-mail :</b>
            <div class="input-group">
              <input type="text" class="form-control border-custom" id="user" name="user" ng-model="user"></input>
              <span class="input-group-addon fill-custom">@cgi.com</span>
            </div>
            <p></p>
            <p></p>
            <b>Mot de passe: </b>
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control border-custom" id="password" name="password" ng-model="password"></input>

            <div ng-if="errormessage">
              <p></p>
              <p class="text-custom">{{errormessage}}</p>
            </div>
            <div ng-if="successmessage">
              <p></p>
              <p class="text-success-custom">{{successmessage}}</p>
            </div>

            <p></p>
            <p></p>
            <div align="justify">
              <button type="submit" class="btn btn-custom col-xs-12 col-sm-4 col-md-4" ng-click='signin()'><b>Se connecter</b></button>
              <div class="col-xs-12 col-sm-2 col-md-4"></div>
              <button type="submit" class="btn btn-custom col-xs-12 col-sm-6 col-md-4" ng-click='signup()'><i>Nouveau mot de passe</i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-0 col-sm-2 col-md-3"></div>
    </div>
    <div class="row"><p></p></div>
    <div class="row">
        <div class="text-center">
          <img src="static/img/BTA2.png" class="rounded mx-auto d-block" alt="BougeTonAgence">
        </div>
    </div>
  </div>
</div>
