<div class="container" ng-controller='SignCtrl'>
  <div ng-hide="isHidden()">
    <div class="form-group row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <div class="input-group">
          <label for="user" class="sr-only">Username</label>
          <input type="text" class="form-control" id="user" name="user" ng-model="user">
          <span class="input-group-addon">@cgi.com</span>
        </div>
      </div>
      <div class="col-xs-4"></div>
    </div>

    <div class="form-group row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="password">
      </div>
      <div class="col-xs-4"></div>
    </div>

    <div ng-if="errormessage" class="form-group row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4" align="justify">
        <p style="color:#a70036">{{errormessage}}</p>
      </div>
      <div class="col-xs-4"></div>      </div>

    <div class="form-group row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4" align="justify">
        <button type="submit" class="login-button" style="float: left;" ng-click='signin()'><b>Se connecter</b></button>
        <button type="submit" class="login-button" style="float: right;"  ng-click='signup()'><i>Inscription / Nouveau mot de passe</i></button>
      </div>
      <div class="col-xs-4"></div>
    </div> 

    <div class="row"><p></p></div>
    <div class="row">
        <div class="text-center">
          <img src="static/img/BTA2.png" class="rounded mx-auto d-block" alt="BougeTonAgence">
        </div>
    </div>
  </div>
</div>
