<!DOCTYPE html>

<html ng-app>
  <head>
    {{<template "base/head.html" .>}}
    
    <script src="/static/js/sign.js"></script>
    <script src="/static/js/games.js"></script>
  </head>

  <body>
    {{<template "base/body.html" .>}}
    {{<template "sign.html" .>}}
    
    <div class="container" ng-controller='GameCtrl'>
      <div ng-hide="isHidden()">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div data-ng-repeat="game in gamedata.games" class="panel panel-default">
            <div class="panel-heading" role="tab" id="game_{{game.id}}">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_game_{{game.id}}" aria-expanded="false" aria-controls="collapse_game_{{game.id}}">
                  {{game.name}}
                </a>
              </h4>
            </div>
            <div id="collapse_game_{{game.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="game_{{game.id}}">
              <div class="panel-body">
                Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor, sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
